name: Tests

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Pull base Docker image with retries
        run: |
          max_attempts=5
          attempt=1
          while [ $attempt -le $max_attempts ]; do
            echo "Attempt $attempt of $max_attempts: Pulling python:3.12-slim..."
            if docker pull python:3.12-slim; then
              echo "Successfully pulled base image"
              break
            else
              if [ $attempt -eq $max_attempts ]; then
                echo "Failed to pull base image after $max_attempts attempts"
                exit 1
              fi
              echo "Attempt $attempt failed, waiting before retry..."
              sleep $((attempt * 10))
              attempt=$((attempt + 1))
            fi
          done

      - name: Build Docker image from Dockerfile.local
        run: |
          max_attempts=3
          attempt=1
          while [ $attempt -le $max_attempts ]; do
            echo "Attempt $attempt of $max_attempts: Building Docker image..."
            if docker build -f Dockerfile.local -t gis-mcp:local .; then
              echo "Successfully built Docker image"
              break
            else
              if [ $attempt -eq $max_attempts ]; then
                echo "Failed to build Docker image after $max_attempts attempts"
                exit 1
              fi
              echo "Attempt $attempt failed, waiting before retry..."
              sleep $((attempt * 15))
              attempt=$((attempt + 1))
            fi
          done

      - name: Start GIS MCP server in background
        run: |
          docker run -d \
            --name gis-mcp-server \
            -p 9010:9010 \
            -e GIS_MCP_TRANSPORT=http \
            -e GIS_MCP_HOST=0.0.0.0 \
            -e GIS_MCP_PORT=9010 \
            gis-mcp:local

      - name: Wait for server to start
        run: |
          echo "Waiting for server to start..."
          sleep 150
          echo "Checking if server is responding..."
          curl -f http://localhost:9010/mcp || echo "Server endpoint check (may not be critical for tests)"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[test]

      - name: Run tests
        run: |
          pytest tests/ -v

      - name: Stop Docker container
        if: always()
        run: |
          docker stop gis-mcp-server || true
          docker rm gis-mcp-server || true
